<html>
	<head>
		<meta charset = "UTF-8"/>
		<script type = "text/javascript">

				var n;
				
				n = prompt("Digite um numero: ");
				
				if(n % 5 == 0 && n % 3 == 0)
					{
						document.write("O Número "+n+" é divisel por 5 e por 3");
					}
				else
					{
						document.write("O Número "+n+" Não é divisel por 5 e por 3");
					}
		
		</script>
	</head>
	<body>
	</body>
</html>
