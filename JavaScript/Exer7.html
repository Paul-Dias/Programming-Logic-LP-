
<html>
	<head>
		<meta charset = "UTF-8"/>
		<script type = "text/javascript">
					
				var idade;
				
				idade = prompt("Insira a idade:");
				
				if(idade >= 5 && idade <= 7)
					{
						document.write("Nadador na categoria Infantil A");
					}
				else if(idade >= 8 && idade <= 11)
					{
						document.write("Nadador na categoria Infantil B");
					}
				else if(idade >= 12 && idade <= 13)
					{
						document.write("Nadador na categoria Juvenil A");
					}
				else if(idade >=14 && idade <= 17)
					{
						document.write("Nadador na categoria Juvenil B");
					}
				else
					{
						document.write("Nadador na categoria Adultos");
					}
						
				
		
		</script>
	</head>
	<body>
	</body>
</html>
