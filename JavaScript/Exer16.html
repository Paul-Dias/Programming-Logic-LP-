<html>
	<head>
		<meta charset = "UTF-8"/>
		<script type = "text/javascript">
			
			var a,b;
						
			a = prompt("Digite um numero:")
			b = prompt("Digite um numero:")
						
			if(a % b == 0)
				{
					document.write(a+" É divisivel por "+b)
				}
			else
				{
					document.write(a+" Não é divisivel por "+b)
				}
			
		</script>
	</head>
	<body>
	</body>
</html>
