<html>
	<head>
		<meta charset = "UTF-8"/>
		<script type = "text/javascript">
			
			var a,b,result = 0;
			
			a = prompt("Digite o divisor: ");
			b = prompt("Digite o dividendo: ");
			
			result = b/a;
			
			if(b % a == 0 )
				{
					document.write("Havera um resultado inteiro de valor "+result);
				}
			else
				{
					document.write("Nao havera um resultado Inteiro");
				}
		
		</script>
	</head>
	<body>
	</body>
</html>
