<html>
	<head>
		<meta charset = "UTF-8"/>
		<script type = "text/javascript">
			
			var n1;
			var n2;
			
			n1 = prompt("Digite um numero:");
			n2 = prompt("Digite outro numero:");
			
			result = +n1 + +n2;
			
			if(result > 10)
				{
					document.write("Resultado: "+result);
				}
			else
				{
					document.write("Resultado menor que 10, e nao sera imprimido");
				}
			
		</script>
	</head>
	<body>
	</body>
</html>
