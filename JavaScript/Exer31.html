<html>
  <head> 
        <meta charset="utf-8"/>
		<script type="text/javascript">
			
			var anoatual,anonasc,idade = 0;
         
         anoatual = prompt("Digite o ano atual: ");
         anonasc = prompt("Digite seu ano de nascimento: ");
         
         if(anonasc > anoatual)
            {
                alert("ERRO: ANO ATUAL MENOR QUE O DE NASCIMENTO");
            }
         else
            {
                idade = anoatual - anonasc;
                alert("Idade: "+idade+" Anos");
            }
            
			
		</script>
	</head>
	<body>
	</body>
</html>
