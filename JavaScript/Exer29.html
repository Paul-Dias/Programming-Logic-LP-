<html>
  <head> 
        <meta charset="utf-8"/>
		<script type="text/javascript">
			
			var salario,desconto = 0;
    
			salario = prompt("Insira o salario: ");
        
        if(salario <= 600)
        {
                alert("Desconto do INSS: Isento.");
        }
        else if(salario > 600 && salario <= 1200)
        {
				desconto = salario*0.2;
				alert("Desconto do INSS: 20%, no valor de : "+desconto+" R$");
		}
		else if(salario > 1200 && salario <= 2000)
		{
				desconto = salario*0.25;
				alert("Desconto do INSS: 25%, no valor de : "+desconto+" R$");
		}
		else
		{
				desconto = salario*0.3;
				alert("Desconto do INSS: 30%, no valor de : "+desconto+" R$");
		}
            
			
		</script>
	</head>
	<body>
	</body>
</html>
