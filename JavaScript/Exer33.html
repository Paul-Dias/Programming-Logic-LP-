<html>
  <head> 
        <meta charset="utf-8"/>
		<script type="text/javascript">
				
            var idade;
        
        idade = prompt("Digite sua idade: ");
        
        if(idade < 16)
            {
                alert("Condição: Não é eleitor");
            }
        else if(idade > 16 && idade <= 18 || idade > 65)
            {
                alert("Condição: Eleitor facultativo");
            }
        else
            {
                alert("Condição: Eleitor Obrigatório");
            }
			
		</script>
	</head>
	<body>
	</body>
</html>
