<html>
	<head>
		<meta charset = "UTF-8"/>
		<script type = "text/javascript">

			var numero;
			
			numero = prompt("Digite um numero");
			
			if(numero > 20)
				{
					document.write("Numero maior que 20");
				}
			else
				{
					if(numero < 20)
						{
							document.write("Numero menor que 20");
						}
					else
						{
							document.write("Numero igual a 20");
						}
				}
			
			
			</script>
	</head>
	<body>
	</body>
</html>
