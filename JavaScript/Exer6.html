<html>
	<head>
		<meta charset = "UTF-8"/>
		<script type = "text/javascript">

				var indice;
				
				indice = prompt("Digite o valor do indice:");
		
					
				if(indice >= 0.3 && indice < 0.4)
					{
						document.write("Grupo 1 devera suspender suas atividades");
					}
				else
					{
						if(indice >= 0.4 && indice < 0.5)
							{
								document.write("Grupo 1 e grupo 2 devem suspender suas atividades");
							}
						else if(indice >= 0.5)
							{
								document.write("Todos os grupos devem suspender suas atividades");
							}
							else
							{
								document.write("Nenhum grupo deve suspender suas atividades");
							}
					}

		</script>
	</head>
	<body>
	</body>
</html>
